<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Student Report List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body class="container mt-4">
        <h2>All students</h2>
        <form method="get" class="row mb-4">
            <div class="col-md-4">
                <input type="text" name="q" class="form-control" placeholder="search" value="{{request.GET.q}}">
            </div>
            <div class="col-md-3">
                <select name="subject" class="form-control">
                    <option value="">Filter by subject</option>
                    <option value="subject1">Subject 1</option>
                    <option value="subject2">Subject 2</option>
                    <option value="subject3">Subject 3</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" name="threshold" class="form-control" placeholder="min marks" value="{{request.GET.threshold}}">

            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Apply</button>
            </div>
        </form>










        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Total marks</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                {% for student in page_obj %}
                <tr>
                    
                    <td>{{student.rank}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.total}}</td>
                    <td><a href="{% url 'student_detail' student.pk %}" class="btn btn-info btn-sm">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-3">
            <nav>
                <ul class="pagination">
                    {% if page_obj.has_previous %}
                    <li class="page-item"><a class="page-link" href="?page={{page_obj.previous_page_number}}">Previous</a></li>
                    {% endif %}
                    <li class="page-item active"> <span class="page-link">{{page_obj.number}}</span></li>
                    {% if page_obj.has_next %}
                    <li class="page-item"> <a class="page-link" href="?page={{page_obj.next_page_number}}">Next</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>

    </body>
</html>
